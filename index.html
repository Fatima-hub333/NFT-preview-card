<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <header id="logo">
      <img src="images/image-equilibrium.jpg" alt="colorful equilibrium">
    </header>

    <nav>
      <h1>Equilibrium #3429</h1>
    </nav>

    <main>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <p class="sub-content"><span><img src="images/icon-ethereum.svg" alt="ethereum">0.041 ETH</span> 
          <span> <img src="images/icon-clock.svg" alt="clock view">3 days left</span></p>
    </main>

    <footer>
      <img src="images/image-avatar.png" alt="author picture">
      <p>Creation of Jules Wyvern</p>
    </footer>

  </div>
</body>
</html>
